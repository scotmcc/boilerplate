<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Boilerplate!</title>
        <meta name="description" content="Personalized boilerplate for Node.js websites based on bengrunfeld/expack">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="assets/site.webmanifest">
        <link rel="shortcut icon" href="assets/favicon.ico">
        <meta name="theme-color" content="#fafafa">
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <div class="background-top"></div>
        <div class="background-bottom"></div>
        <div class="page">
            <h1>Boilerplate</h1>
            <p>Hello world! This is HTML5 Boilerplate.</p>
            <h2>WebSocket Test</h2>
            <table>
                <tr>
                    <td>Message: <input type="text" id="message" /></td>
                    <td><button id="send">Send</button></td>
                </tr>
                <tr>
                    <td colspan="2"><textarea id="response"></textarea></td>
                </tr>
            </table>
            <h2>Database Test</h2>
            <table>
                <tr>
                    <td>Cat's Name: <input type="text" id="entry" /></td>
                    <td><button id="add">Add Record</button></td>
                </tr>
                <tr>
                    <td colspan="2"><textarea id="database"></textarea></td>
                </tr>
            </table>
            <h2>Session Test</h2>
            <table>
                <tr>
                    <td>User's Name: <input type="text" id="user" /></td>
                    <td><button id="setName">Set</button><button id="fetch">Get</button></td>
                </tr>
                <tr>
                    <td colspan="2"><textarea id="session"></textarea></td>
                </tr>
            </table>
        </div>
    </body>
</html>
